<div class="min-h-screen p-6 sm:p-8 bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100 animate-fade-in">

  <!-- Header -->
  <div class="max-w-7xl mx-auto mb-10">
    <div
      class="rounded-2xl shadow-xl p-6 sm:p-8 flex flex-col sm:flex-row justify-between items-center bg-gradient-to-r from-indigo-500 to-purple-300 text-white">
      <div class="text-center sm:text-left">
        <h1 class="text-3xl sm:text-4xl font-extrabold drop-shadow-md">IDTieMonitor Dashboard</h1>
        <p class="mt-1 text-white/90 text-lg">
          Welcome back, <span class="font-semibold">{{ user.name }}</span>
        </p>
        <p class="text-sm text-white/80 mt-1">Dress Code Enforcement System</p>
      </div>
      <button
        (click)="handleLogout()"
        class="mt-6 sm:mt-0 px-6 py-3 rounded-xl bg-red-500 text-white font-semibold shadow-md hover:bg-red-600 hover:shadow-xl flex items-center gap-2 transition-all duration-200">
        <lucide-icon name="log-out" class="w-5 h-5"></lucide-icon>
        Logout
      </button>
    </div>
  </div>

  <!-- Portal Cards -->
  <div class="max-w-7xl mx-auto grid gap-8 md:grid-cols-2">

    <!-- Student Portal -->
    <div
      class="rounded-2xl shadow-lg p-8 text-center transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300 bg-gradient-to-br from-blue-400 via-indigo-400 to-purple-500">
      <div
        class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 shadow">
        <lucide-icon name="book-open" class="w-10 h-10 text-indigo-600"></lucide-icon>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Student Portal</h2>
      <p class="text-gray-700 font-medium mb-8">Manage student information and profile images</p>
      <button
        (click)="navigateToStudentPortal()"
        class="w-full bg-indigo-200 hover:bg-indigo-300 text-indigo-900 py-4 px-6 rounded-xl font-semibold shadow-sm hover:shadow-md flex justify-center items-center gap-2">
        Access Student Portal
        <lucide-icon name="arrow-right" class="w-5 h-5"></lucide-icon>
      </button>
    </div>

    <!-- Teacher Portal -->
    <div
      class="rounded-2xl shadow-lg p-8 text-center transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300 bg-gradient-to-br from-blue-400 via-indigo-400 to-purple-500">
      <div
        class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 shadow">
        <lucide-icon name="users" class="w-10 h-10 text-emerald-600"></lucide-icon>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Teacher Portal</h2>
      <p class="text-gray-700 font-medium mb-8">Teacher authentication and account management</p>
      <button
        (click)="navigateToTeacherPortal()"
        class="w-full bg-indigo-200 hover:bg-indigo-300 text-emerald-900 py-4 px-6 rounded-xl font-semibold shadow-sm hover:shadow-md flex justify-center items-center gap-2">
        Access Teacher Portal
        <lucide-icon name="arrow-right" class="w-5 h-5"></lucide-icon>
      </button>
    </div>

    <!-- Violation Portal -->
    <div
      class="rounded-2xl shadow-lg p-8 text-center transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300 bg-gradient-to-br from-blue-400 via-indigo-400 to-purple-500">
      <div
        class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 shadow">
        <lucide-icon name="alert-triangle" class="w-10 h-10 text-red-600"></lucide-icon>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Violation Portal</h2>
      <p class="text-gray-700 font-medium mb-8">View and manage student violations</p>
      <button
        (click)="navigateToViolationPortal()"
        class="w-full bg-indigo-200 hover:bg-indigo-300 text-indigo-900 py-4 px-6 rounded-xl font-semibold shadow-sm hover:shadow-md flex justify-center items-center gap-2">
        Access Violation Portal
        <lucide-icon name="arrow-right" class="w-5 h-5"></lucide-icon>
      </button>
    </div>

  </div>
</div>
