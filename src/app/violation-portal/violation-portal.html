<div class="min-h-screen p-6 animate-fade-in bg-gradient-to-br from-indigo-50 via-indigo-200 to-purple-100">

  <!-- Header -->
  <div class="max-w-4xl mx-auto mb-10">
    <div class="rounded-2xl shadow-xl bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-500 p-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <button *ngIf="role !== 'teacher'" (click)="goBack()"
                class="mr-4 flex items-center gap-2 px-4 py-2 rounded-xl bg-white/20 hover:bg-white/30 transition">
          <span class="font-semibold text-white">Back</span>
        </button>

        <button *ngIf="role === 'teacher'" (click)="logout()"
                class="mr-4 flex items-center gap-2 px-4 py-2 rounded-xl bg-white/20 hover:bg-white/30 transition">
          <span class="font-semibold text-white">Logout</span>
        </button>
          <div>
            <h1 class="text-3xl font-bold text-white">Violation Portal</h1>
            <p class="text-white/80 mt-1">View and manage student dress code violations</p>
          </div>
        </div>
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center shadow-lg backdrop-blur-md">
          <!-- <lucide-icon name="alert-triangle" class="w-6 h-6 text-white"></lucide-icon> -->
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto flex flex-col gap-6">

    <!-- Loop through students -->
    <div *ngFor="let student of violationList; let i = index"
         class="rounded-2xl shadow-xl bg-gradient-to-br from-indigo-200 to-white p-6 border border-indigo-100 flex justify-between items-center hover:shadow-2xl transition-all duration-200">

      <div class="flex items-center gap-4">
        <!-- Clickable violation image -->
        <img 
          (error)="setDefaultImage($event)"
          [src]="student.image ? getImageUrl(student.image) : 'default.png'" 
          (click)="student.image && openImageModal(student.image)"
          class="w-20 h-20 object-cover rounded cursor-pointer hover:opacity-80 transition-opacity"
          [alt]="student.studentName"/>

        <div>
          <h2 class="text-xl font-bold text-gray-800">{{ i + 1 }}. {{ student.studentName }}</h2>
          <p class="text-gray-600">ID: {{ student.studentId }}</p>
          <p class="text-gray-600">
            {{ student.timestamp | date:'dd-MM-yyyy hh:mm a' }}
          </p>
          <p class="text-sm text-red-600 font-semibold">
            Cause: Missing {{ student.cause.join(', ') }}
          </p>

        </div>
      </div>

      <button (click)="deleteStudent(student)"
              class="px-4 py-2 bg-red-500 text-white font-semibold rounded-xl hover:bg-red-600 transition-all duration-200">
        Delete
      </button>
    </div>

    <!-- Empty state -->
    <p *ngIf="violationList.length === 0" class="text-center text-gray-600 mt-6">
      No violations found.
    </p>

  </div>

  <!-- Image Modal -->
  <div *ngIf="expandedImage" 
       class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 animate-fade-in"
       (click)="closeImageModal()">
    <div class="relative max-w-4xl max-h-screen p-4">
      <button 
        (click)="closeImageModal()"
        class="absolute top-6 right-6 text-white text-4xl font-bold hover:text-gray-300 transition z-10">
        Ã—
      </button>
      <img 
        [src]="expandedImage" 
        (error)="setDefaultImage($event)"
        class="max-w-full max-h-screen object-contain rounded-lg shadow-2xl"
        (click)="$event.stopPropagation()"/>
    </div>
  </div>

</div>
