<div
  class="min-h-screen flex items-center justify-center px-4 animate-fade-in"
  data-testid="admin-login-page"
>
  <div class="w-full max-w-md animate-slide-up">
    <!-- Header -->
    <div class="text-center mb-8">
      <div
        class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg mb-4 border-2 border-white/50"
      >
        <!-- CheckCircle Icon -->
        <lucide-icon name="check-circle" class="w-8 h-8 text-white"></lucide-icon>
      </div>
      <h1
        class="text-3xl font-bold text-gray-900 mb-2 drop-shadow-lg"
      >
        IDTieMonitor
      </h1>
      <p class="text-gray-800 font-medium drop-shadow-md">
        Dress Code Enforcement System
      </p>
    </div>

    <!-- Login Box -->
    <div
      class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/30"
    >
      <div class="p-8">
        

        <form (ngSubmit)="handleSubmit($event)" class="space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <label
              for="admin-username"
              class="text-sm font-semibold text-gray-800"
            >
              Username
            </label>
            <div class="relative">
              <input
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                class="pl-11 py-3 border-2 border-blue-200 rounded-xl focus:ring-4 focus:ring-blue-400 focus:border-blue-500 bg-white/90 transition-all duration-200 shadow-sm w-full"
                placeholder="Enter your username"
                required
                data-testid="input-username"
              />
              <lucide-icon
                name="user"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-blue-500"
              ></lucide-icon>
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label
              for="admin-password"
              class="text-sm font-semibold text-gray-800"
            >
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="pl-11 py-3 border-2 border-blue-200 rounded-xl focus:ring-4 focus:ring-blue-400 focus:border-blue-500 bg-white/90 transition-all duration-200 shadow-sm w-full"
                placeholder="Enter your password"
                required
                data-testid="input-password"
              />
              <lucide-icon
                name="lock"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-blue-500"
              ></lucide-icon>
            </div>
          </div>

          <!-- Login Button -->
          <button
            type="submit"

            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center"
            data-testid="button-login"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
