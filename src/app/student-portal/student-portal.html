<div class="min-h-screen p-6 animate-fade-in bg-gradient-to-br from-indigo-50 via-indigo-500 to-purple-100">

  <!-- Header -->
  <div class="max-w-5xl mx-auto mb-10">
    <div
      class="rounded-3xl shadow-2xl p-6 sm:p-8 flex flex-col sm:flex-row items-center justify-between bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white backdrop-blur-lg bg-opacity-90">

      <div class="flex items-center">
        <!-- Vibrant Back Button -->
        <button (click)="handleBack()"
          class="mr-4 flex items-center gap-2 px-5 py-2 rounded-full bg-white/90 text-indigo-600 font-bold shadow-lg hover:bg-white hover:scale-110 transition transform">
          <lucide-icon name="arrow-left" class="w-6 h-6"></lucide-icon>
          <span>Back</span>
        </button>

        <div>
          <h1 class="text-3xl sm:text-4xl font-extrabold drop-shadow-lg">Student Registration</h1>
          <p class="mt-1 text-white/80 text-sm sm:text-base">Add student details and dress code photos</p>
        </div>
      </div>

      <div class="w-14 h-14 bg-white/30 rounded-full flex items-center justify-center shadow-inner">
        <lucide-icon name="book-open" class="w-7 h-7"></lucide-icon>
      </div>
    </div>
  </div>

  <!-- Student Form Card -->
  <div
    class="max-w-5xl mx-auto p-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-xl animate-slide-up border border-indigo-200">

    <h2 class="text-2xl font-extrabold mb-4 text-gray-800">Register a Student</h2>
    <p class="text-gray-600 mb-6">Enter details and upload multiple profile images</p>

    <form [formGroup]="studentForm" (ngSubmit)="submit()" class="space-y-5">

      <!-- Full Name -->
      <input type="text" placeholder="Full Name" formControlName="name"
        class="px-4 py-3 border-2 border-indigo-300 rounded-xl w-full focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 transition font-medium text-gray-800 shadow-sm" />

      <!-- Roll Number -->
      <input type="text" placeholder="Roll Number" formControlName="rollNumber"
        class="px-4 py-3 border-2 border-indigo-300 rounded-xl w-full focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 transition font-medium text-gray-800 shadow-sm" />

      <!-- Gender -->
      <select formControlName="gender"
        class="px-4 py-3 border-2 border-indigo-300 rounded-xl w-full focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 transition font-medium text-gray-800 shadow-sm">
        <option value="" disabled selected hidden>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>


      <!-- Class -->
      <select formControlName="studentClass"
        class="px-4 py-3 border-2 border-indigo-300 rounded-xl w-full focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 transition font-medium text-gray-800 shadow-sm">
        <option value="">Select Class</option>
        <option value="1st-year">1st Year</option>
        <option value="2nd-year">2nd Year</option>
        <option value="3rd-year">3rd Year</option>
        <option value="4th-year">4th Year</option>
      </select>

      <!-- Multiple file upload -->
      <label
        class="flex flex-col items-center justify-center border-2 border-dashed border-indigo-300 rounded-xl p-6 text-center cursor-pointer hover:border-indigo-500 transition bg-indigo-50/40">
        <lucide-icon name="image-plus" class="w-10 h-10 text-indigo-500 mx-auto mb-2"></lucide-icon>
        <p class="text-indigo-700 font-medium">Click or Drag & Drop to Upload Photos</p>
        <input type="file" (change)="onFilesSelected($event)" accept="image/*" multiple hidden />
      </label>

      <!-- Preview selected files -->
      <div class="flex flex-wrap gap-3 mt-2">
        <div *ngFor="let file of selectedFiles"
          class="bg-indigo-200 text-indigo-900 rounded-full px-3 py-1 text-sm shadow font-medium">
          {{ file.name }}
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mt-6">
        <button type="submit"
          class="flex-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-200">
          Submit
        </button>
        <button type="button" (click)="resetForm()"
          class="flex-1 py-3 rounded-xl border-2 border-indigo-400 hover:border-indigo-500 bg-white/70 text-indigo-700 font-semibold shadow hover:shadow-md transition">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
